<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Flight Booking</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
  <style>
    .flight-card {
      border: 1px solid #ccc;
      padding: 15px;
      margin: 10px 0;
      border-radius: 5px;
      background-color: #f9f9f9;
    }
    .error {
      color: red;
      margin-top: 10px;
    }
    .success {
      color: green;
    }
  </style>
</head>
<body>
  <label class="theme-switch" title="Toggle dark/light mode">
    <input type="checkbox" id="themeToggle" />
    <span class="slider"></span>
  </label>

  <div class="container">
    <h1>BOOK YOUR<br>FLIGHT TODAY</h1>
  </div>

  <div class="container2">
    <form class="flight-form" id="flightForm">
      <div class="form-row">
        <input type="text" name="source" placeholder="Flying from (City or IATA)" required />
        <input type="text" name="destination" placeholder="Flying to (City or IATA)" required />
      </div>
      <div class="form-row">
        <input type="datetime-local" name="start_time" placeholder="Departure time" />
      </div>
      <div class="form-row">
        <select name="filter">
          <option value="minimum_time">Minimum Time</option>
          <option value="minimum_cost">Minimum Cost</option>
          <option value="minimum_stops">Minimum Stops</option>
        </select>
      </div>
      <button type="submit">SHOW FLIGHTS</button>
    </form>
  </div>

  <div class="container2">
    <h2>Result:</h2>
    <div id="result"></div>
  </div>

  <script>
    document.getElementById("flightForm").onsubmit = async function (e) {
      e.preventDefault();
      const resultElement = document.getElementById("result");
      resultElement.innerHTML = "Loading...";

      const form = e.target;
      const source = form.source.value;
      const destination = form.destination.value;
      const startTimeRaw = form.start_time.value;
      const filter = form.filter.value;
      const start_time = startTimeRaw ? new Date(startTimeRaw).toISOString() : undefined;

      try {
        const response = await fetch('/shortest-path', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ source, destination, start_time, filter })
        });

        const data = await response.json();
        resultElement.innerHTML = "";

        if (!response.ok || data.error) {
          resultElement.innerHTML = `<p class="error">${data.error || "An error occurred"}</p>`;
          return;
        }

        if (!data.flights || data.flights.length === 0) {
          resultElement.innerHTML = "<p>No flights available.</p>";
          return;
        }

        data.flights.forEach(flight => {
          const card = document.createElement("div");
          card.className = "flight-card";
          card.innerHTML = `
            <p><strong>Flight:</strong> ${flight.flight}</p>
            <p><strong>From:</strong> ${flight.from_city} (${flight.from})</p>
            <p><strong>To:</strong> ${flight.to_city} (${flight.to})</p>
            <p><strong>Departure:</strong> ${new Date(flight.departure).toLocaleString()}</p>
            <p><strong>Arrival:</strong> ${new Date(flight.arrival).toLocaleString()}</p>
            <p><strong>Cost:</strong> ₹${flight.cost}</p>
          `;
          resultElement.appendChild(card);
        });

        if (filter === 'minimum_cost') {
          resultElement.innerHTML += `<p class="success"><strong>Total Cost:</strong> ₹${data.total_cost}</p>`;
        } else if (filter === 'minimum_stops') {
          resultElement.innerHTML += `<p class="success"><strong>Total Stops:</strong> ${data.stops}</p>`;
        } else {
          resultElement.innerHTML += `<p class="success"><strong>Total Duration:</strong> ${data.duration_minutes} minutes</p>`;
        }
      } catch (err) {
        resultElement.innerHTML = `<p class="error">Failed to fetch data. Please try again.</p>`;
      }
    };
  </script>
</body>
</html>
