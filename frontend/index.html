<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Flight Booking</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <label class="theme-switch">
    <input type="checkbox" id="themeToggle">
    <span class="slider"></span>
  </label>

  <!-- Headline Section -->
  <div class="container">
    <h1>BOOK YOUR<br>FLIGHT TODAY</h1>
  </div>

  <!-- Flight Form -->
<div class="container2">
  <form class="flight-form" id="flightForm">
  <div class="form-row">
    <input type="text" id="source" placeholder="Flying from" required />
    <input type="text" id="destination" placeholder="Flying to" required />
  </div>

  <div class="form-row">
    <input type="date" id="date" placeholder="Departing" required />
  </div>

  <div class="form-row">
    <input type="number" id="adults" min="1" placeholder="Adults (18+)" />
    <input type="number" id="children" min="0" placeholder="Children (0-17)" />
    <select id="class">
      <option value="economy">Economy class</option>
      <option value="business">Business class</option>
      <option value="first">First class</option>
    </select>
  </div>

  <!-- Route Preference Section -->
  <div class="form-row">
    <label><input type="radio" name="preference" value="shortest" checked /> Shortest</label>
    <label><input type="radio" name="preference" value="cheapest" /> Cheapest</label>
    <label><input type="radio" name="preference" value="minimum_layovers" /> Minimum Layovers</label>
  </div>

  <button type="submit">SHOW FLIGHTS</button>
</form>
</div>

<!-- Result Display -->
<div id="output" style="margin-top: 20px;"></div>


  <script src="logic.js"></script>
</body>
</html>
