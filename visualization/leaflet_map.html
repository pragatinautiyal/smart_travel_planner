<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flight route</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
  <style>
    #map {
      height: 100vh;
      width: 100%;
    }
  </style>
</head>
<body>

<div id="map"></div> 

<script>
  var map = L.map('map').setView([22.593, 78.9629], 5);

  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; OpenStreetMap contributors'
  }).addTo(map);

  const airports = {
    chennai: { name: "Chennai International Airport", coords: [12.9941, 80.1709] },
    delhi: { name: "Indira Gandhi International Airport", coords: [28.5562, 77.1000] }
  };

  const chennaiMarker = L.marker(airports.chennai.coords)
    .addTo(map)
    .bindPopup(airports.chennai.name);

  const delhiMarker = L.marker(airports.delhi.coords)
    .addTo(map)
    .bindPopup(airports.delhi.name);

  const routeLine = L.polyline([airports.chennai.coords, airports.delhi.coords], {
    color: 'red',
    weight: 3,
    opacity: 0.8,
    dashArray:'10,10'
  }).addTo(map);

  map.fitBounds(routeLine.getBounds());

  routeLine.bindTooltip("Flight: Chennai âž” Delhi", {permanent: false, direction: "center"});
  chennaiMarker.bindTooltip(airports.chennai.name, {permanent: false, direction: "top"});
  delhiMarker.bindTooltip(airports.delhi.name, {permanent: false, direction: "top"});
  var planeIcon = L.icon({
    iconUrl: 'https://cdn-icons-png.flaticon.com/512/7893/7893979.png', // airplane icon
    iconSize: [32, 32],
    iconAnchor: [16, 16],
    popupAnchor:[0,-16]
  });

  var planeMarker = L.marker(airports.chennai.coords, {icon: planeIcon}).addTo(map);

  let i = 0;
  const latlngs = [airports.chennai.coords, airports.delhi.coords];
//loop function for plane
  function animatePlane() {
    i += 0.005;
    if (i > 1) i = 0; 

    var lat = latlngs[0][0] + (latlngs[1][0] - latlngs[0][0]) * i;
    var lng = latlngs[0][1] + (latlngs[1][1] - latlngs[0][1]) * i;

    planeMarker.setLatLng([lat, lng]);
    requestAnimationFrame(animatePlane);
  }

  animatePlane();
</script>

</body>
</html>
